<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع إلكتروني متجاوب</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header>
        <div class="logo">My Website</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        header .logo {
            font-size: 24px;
        }
        
        header nav {
            display: flex;
        }
        
        header nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
        }
        
        header nav a:hover {
            color: #ffcc00;
        }
        
        @media (max-width: 768px) {
            header nav {
                flex-direction: column;
                align-items: flex-start;
            }
            header nav a {
                margin: 10px 0;
            }
        }
    </style>


    <footer class="footer">
        <div class="footer-title">حقوق الطبع والنشر <span>© 2024</span></div>
        <div class="social-icons">
            <a href="#">فيسبوك</a>
            <a href="#">تويتر</a>
            <a href="#">إنستغرام</a>
        </div>
    </footer>
</body>

</html>
